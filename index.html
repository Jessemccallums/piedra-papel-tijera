<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Piedra, papel o tijera</title>
    <style>
        body {
            background-color: azure;
            font-family: Arial, Helvetica, sans-serif;
            margin: auto;
        }
        h1,h2{
            margin: auto;
            margin-left: 35%;
            margin-top: 15%;
        }

        h2{
            margin: 42%;
            margin-top: 0;
        }

    </style>
</head>
<body>

    <h1>Piedra, papel o tijera </h1>
    <h2>✊🏻, 🖐🏻 o ✌🏻</h2>
    <script>
        // creando la bienvenida y obtencion de datos
        alert("Bienvenido a el juego de piedra ✊🏻, papel 🖐🏻 o tijera ✌🏻");
        let jugador = 0;
        jugador = prompt("Elije: 1 para piedra ✊🏻, 2 para papel 🖐🏻, 3 para tijera ✌🏻");
        let min = 1;
        let max = 3;
        let computadora = Math.floor(Math.random() * (max - min + 1) + min); 
        // funcionalidades con el jugador principal
        if(jugador == 1){
            alert("Elejiste piedra ✊🏻");
        }
        else if(jugador == 2){
            alert("Elejiste papel 🖐🏻");
        }
        else if(jugador == 3){
            alert("Elejiste tijera ✌🏻");
        }
        else{
            alert("Elejiste la opcion del kakas 💩");
        }
        
        
        // funcionalidades para la computadora 
        if(computadora == 1){
            alert("La computadora elijio piedra ✊🏻")
        }
        else if(computadora == 2){
            alert("La computadora elijio papel 🖐🏻")
        }
        else if(computadora == 3){
            alert("La computadora elijio tijera ✌🏻")
        }

        //Funcionalidades para ganar

        if(jugador == 1 && computadora == 3){
            alert("GANASTE!!! 🥳");
        }
        else if(jugador == 2 && computadora == 1){
            alert("GANASTE!!! 🥳");
        }
        else if(jugador == 3 && computadora == 2){
            alert("GANASTE!!! 🥳");
        }
        //funcionalidades para cuando se pierde
        if(jugador == 1 && computadora == 2){
            alert("PERDISTEEEE! ERES UN KAKA 💩");
        }
        else if(jugador == 2 && computadora == 3){
            alert("PERDISTEEEE! ERES UN KAKA 💩");
        }
        else if(jugador == 3 && computadora == 1){
            alert("PERDISTEEEE! ERES UN KAKA 💩");
        }
        //cuando hay empate
        if(jugador == 1 && computadora == 1){
            alert("EMPATE!!!! 😝");
        }
        else if(jugador == 2 && computadora == 2){
            alert("EMPATE!!!! 😝");
        }
        else if(jugador == 3 && computadora == 3){
            alert("EMPATE!!!! 😝");
        }
        
    </script>
</body>
</html>
